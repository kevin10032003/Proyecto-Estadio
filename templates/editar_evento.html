<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Editar Evento</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nombre_evento" class="form-label">Nombre_Evento</label>
                <input type="text" class="form-control" id="nombre_evento" name="nombre_evento" value="{{ evento.nombre_evento }}" required>
            </div>
            <div class="mb-3">
                <label for="fecha_evento" class="form-label">Fecha_Evento</label>
                <input type="date" class="form-control" id="fecha_evento" name="fecha_evento" value="{{ evento.fecha_evento }}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ evento.descripcion }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <a href="{{ url_for('eventos') }}" class="btn btn-secondary mt-3">Volver a la lista de eventos</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
